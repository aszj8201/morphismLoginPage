<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Glassmorphism Login Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- 
	Image Attribution

	Image Source : https://www.freepik.com

	Image by upklyak on Freepik

	Vector Link : https://www.freepik.com/free-vector/night-landscape-with-car-road-river-mountains-horizon-full-moon-sky-vector-cartoon-illustration-lake-with-asphalt-highway-with-sign-fencing-white-rocks-coast_24217312.htm
	 -->
	<section>
		<div class="container">
			<div id="scene">
				<div class="layer" data-depth-x="-0.5" data-depth-y="0.25"><img src="moon.png" class="moon"></div>
				<div class="layer" data-depth-x="0.15"><img src="mountains02.png"></div>
				<div class="layer" data-depth-x="0.25"><img src="mountains01.png"></div>
				<div class="layer" data-depth-x="-0.25"><img src="road.png"></div>
			</div>
		</div>
		<div class="login" data-depth-x="-0.25">
			<h2>Sign In</h2>
			<div class="inputBox">
				<input type="text" placeholder="Username"
			</div>
			<div class="inputBox">
				<input type="password" placeholder="Password"
			</div>
			<div class="inputBox">
				<input type="submit" value="Login" id="btn">
			</div>
			<div class="group">
				<a href="#">Forget Password</a>
				<a href="#">Signup</a>
			</div>
		</div>
		
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
